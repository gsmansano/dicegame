<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>G's Dice Game</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h1>Dice Game</h1>
  <p class="txt-title"> A fun way to solve any discussion and argument by simply asking a PC to solve it for you!</p>

  <h2> Who will win? </h2>
  <div class="dices-block">
    <div class="row">
      <div class="p1 col-lg-6">
        <p class="txt-main">Player 1</p>
        <img class="dice1" src="images/dice6.png" alt="Player 1 Dice">
      </div>
      <div class="p2 col-lg-6">
        <p class="txt-main">Player 2</p>
        <img class="dice2" src="images/dice6.png" alt="Player 2 Dice">
      </div>
    </div>
  </div>
  <!-- JAVASCRIPT -->
  <script src="index.js"></script>
</body>

</html>
